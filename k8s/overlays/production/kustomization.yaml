apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ftc-app-production

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

configMapGenerator:
  - name: billing-service-config
    behavior: merge
    literals:
      - DYNAMODB_BUDGETS_TABLE=fiap-tech-challenge-budgets-production
      - DYNAMODB_PAYMENTS_TABLE=fiap-tech-challenge-payments-production
      - EVENT_BUS_NAME=fiap-tech-challenge-events-production
      - SQS_QUEUE_URL=https://sqs.us-east-1.amazonaws.com/305032652600/billing-service-events-production

images:
  - name: billing-service
    newName: billing-service
    newTag: prod-latest

patches:
  - target:
      kind: ServiceAccount
      name: billing-service
    patch: |-
      - op: replace
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::305032652600:role/fiap-billing-service-prod
