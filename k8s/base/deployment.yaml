apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  labels:
    app: billing-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: billing-service
        component: backend
    spec:
      serviceAccountName: billing-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: billing-service
          image: billing-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: AWS_REGION
              value: "us-east-1"
            - name: DYNAMODB_BUDGETS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: billing-service-config
                  key: DYNAMODB_BUDGETS_TABLE
            - name: DYNAMODB_PAYMENTS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: billing-service-config
                  key: DYNAMODB_PAYMENTS_TABLE
            - name: EVENT_BUS_NAME
              valueFrom:
                configMapKeyRef:
                  name: billing-service-config
                  key: EVENT_BUS_NAME
            - name: MERCADO_PAGO_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: MERCADO_PAGO_ACCESS_TOKEN
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
